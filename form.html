<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>product Review</h1>
    </header><hr>
    <form action="review.html" method="get">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Dynamically populate options using JavaScript -->
            </select>
        </div>
        <div class="star">
            <label for="overallRating">OverallRating:</label><br>
            <input type="radio" id="rating1" name="overallRating" value="1" required>
            <label for="rating1">&#9733;</label>
            <input type="radio" id="rating2" name="overallRating" value="2" required>
            <label for="rating2">&#9733;</label>
            <input type="radio" id="rating3" name="overallRating" value="3" required>
            <label for="rating3">&#9733;</label>
            <input type="radio" id="rating4" name="overallRating" value="4" required>
            <label for="rating4">&#9733;</label>
            <input type="radio" id="rating5" name="overallRating" value="5" required>
            <label for="rating5">&#9733;</label>
            </div>
            <br>
        <div class="form-group">
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>
        </div>
        <div class="form-group">
            <label for="text">which features are useful to you?</label><br>
            <label for="check">(check all that applies):</label><br>
            <input type="checkbox" id="feature1" name="usefulFeatures" value="Feature 1">
            <label for="feature1">Feature 1</label><br>
            <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature 2">
            <label for="feature2">Feature 2</label><br>
            <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature 3">
            <label for="feature2">Feature 3</label><br>
            <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature 4">
            <label for="feature2">Feature 4</label><br>
        </div>
        <div class="form-group">
            <label for="writtenReview">Written Review:(optional)</label><br>
            <textarea id="writtenReview" name="writtenReview"></textarea>
        </div>
        <div class="form-group">
            <label for="userName">Your Name:(optional)</label>
            <input type="text" id="userName" name="userName">
        </div>
       <div class="wer">
        <button type="submit">Submit Review</button>
       </div>
    </form>
    <footer>
        <div class="static-info">
			<p><span id="2024"></span> &copy; edidiong-ukpong, Akwa-ibom, Nigeria</p>
			<p>lastModification:11,may 2024 4:09:38"</p>
		</div>
    </footer>
</body>
</html>
